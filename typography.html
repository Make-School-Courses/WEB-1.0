<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			body {

			}

			main > section:first-child {
				width: 300px;
				height: 300px;
				border: 4px solid;
			}
		</style>
	</head>
	<body>
		<main>
			<section>
				<h1>Heading h1</h1>
				<p>This is a paragraph p</p>
			</section>
			<section>
<pre>
<code>
body {
	font-family: <select id="font-family">
		<option>"Times New Roman"</option>
		<option>Georgia</option>
		<option>Arial</option>
		<option>Helvetica</option>
		<option>Verdana</option>
		<option>"Courier New"</option>
		<option>"Lucida Console"</option>
	</select>;
	font-size: <input id="font-size">;
	color: <input id="color">;
	background-color: <input id="background-color">;
}
</code>
</pre>
			</section>
			<script>
				const main = document.querySelector('main>section:first-child')
				function handleInput(e) {
					if (!e.target.matches('input') && !e.target.matches('select')) {
						return
					}

					const value = e.target.value
					const id = e.target.getAttribute('id')
					main.style[id] = `${value}px`
				} 
				document.querySelector('body').addEventListener('input', handleInput)
			</script>
		</main>
	</body>
</html>
